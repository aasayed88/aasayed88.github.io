
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>أحمد آل عبدالشافي</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #1e1e1e;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin-bottom: 15px;
    }
    header h1 {
      margin: 0;
      font-size: 26px;
    }
    section {
      padding: 30px 20px;
      max-width: 800px;
      margin: auto;
    }
    section h2 {
      font-size: 20px;
      margin-bottom: 10px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }
    .social a {
      display: inline-block;
      margin: 5px 10px;
      color: #1e1e1e;
      text-decoration: none;
      font-weight: bold;
    }
    .twitter-embed {
      margin-top: 20px;
    }
    .lang-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .lang-toggle button {
      padding: 6px 12px;
      margin-left: 10px;
      cursor: pointer;
      border: none;
      background-color: #333;
      color: #fff;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="lang-toggle">
    <button onclick="switchLang('ar')">العربية</button>
    <button onclick="switchLang('en')">English</button>
  </div>

  <header>
    <img src="profile.jpg" alt="أحمد آل عبدالشافي" />
    <h1 id="name">أحمد آل عبدالشافي</h1>
    <p id="bio">
      أحمد آل عبدالشافي، رجل أعمال مهتم بالمشاريع التجاريه تحديدًا قطاع الضيافه والفنادق، يؤمن بأن الحياة تتطلب تغييرًا وتجديدًا دائمًا للأفضل.
    </p>
  </header>

  <section>
    <h2>روابط التواصل</h2>
    <div class="social">
      <a href="https://snapchat.com/t/gX8flzC5" target="_blank">سناب شات</a>
      <a href="https://www.instagram.com/aasayed88" target="_blank">إنستغرام</a>
      <a href="https://x.com/aasayed88" target="_blank">تويتر</a>
      <a href="http://linkedin.com/in/أحمد-آل-عبدالشافي-040b152a4" target="_blank">لينكدإن</a>
    </div>

    <div class="twitter-embed">
      <h2>تغريداتي</h2>
      <a class="twitter-timeline" data-height="400" href="https://twitter.com/aasayed88?ref_src=twsrc%5Etfw">تغريدات أحمد</a>
      <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
  </section>

  <script>
    function switchLang(lang) {
      const name = document.getElementById("name");
      const bio = document.getElementById("bio");

      if (lang === "en") {
        document.body.dir = "ltr";
        name.innerText = "Ahmed Al Abdulsahfi";
        bio.innerText = "Ahmed Al Abdulsahfi is a businessman interested in commercial ventures, especially in the hospitality and hotel sector. He believes that life requires constant improvement and renewal.";
      } else {
        document.body.dir = "rtl";
        name.innerText = "أحمد آل عبدالشافي";
        bio.innerText = "أحمد آل عبدالشافي، رجل أعمال مهتم بالمشاريع التجاريه تحديدًا قطاع الضيافه والفنادق، يؤمن بأن الحياة تتطلب تغييرًا وتجديدًا دائمًا للأفضل.";
      }
    }
  </script>
</body>
</html>
